<div id='profileContainer' class='d-flex flex-column w-100 px-3'>
    <div id='profileHeader' class='d-flex w-100 p-4 border border-top-0 rounded-bottom'>
        <img src='/images/default_profile_picture.jpg' alt='' id='profileHeaderPicture' class='profile-picture-lg rounded-circle me-3'>
        <div class='flex-grow-1 d-flex flex-column'>
            <div class='d-flex justify-between w-100'>
                <div>
                    <h4 class='profile-header-visible-name'>...</h4>
                    <h5 class='text-muted'>@<span class='profile-header-username'>...</span></h5>
                </div>
                <div id='profileHeaderButtons' class='ms-auto visually-hidden'>
                    <button class='follow-btn btn btn-primary' data-follow='false'>Seguir</button>
                    <button class='send-message-btn btn btn-outline-secondary'>Enviar Mensagem</button>
                </div>
            </div>
            <div class='d-flex gap-5 mt-auto'>
                <span><span class='profile-header-following fw-bold'>...</span>&nbsp;seguindo</span>
                <span><span class='profile-header-followers fw-bold'>...</span>&nbsp;seguidores</span>
                <span>Desde&nbsp;<span class='profile-header-since-date fw-bold'>...</span></span>
            </div>
        </div>
    </div>
    <div id='postsContainer' class='d-flex flex-column gap-5 mx-auto my-5' style='max-width: 600px'></div>
</div>

<div class='modal fade' id=postModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-body'>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>

            </div>
        </div>
    </div>
</div>

<div class='modal fade' id='deletePostConfirmModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title' id='exampleModalLabel'>Deletar Postagem</h5>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
            </div>
            <div class='modal-body'>
                Você tem certeza que quer deletar essa postagem?<br>
                Esta operação não poderá ser desfeita
                <!-- TODO: insert a confirmation input -->
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-outline-secondary' data-bs-dismiss='modal'>Cancelar</button>
                <button type='button' id='btnDeletePost' class='btn btn-danger'>Deletar Postagem</button>
            </div>
        </div>
    </div>
</div>

<template id='postTemplate'>
    <div class='post card' data-id=':POST_ID'>
        <div class='card-body'>
            <div class='d-flex justify-content-between'>
                <a href='/profile/:USER_ID' class='btn lh-1 text-nowrap p-0' data-link>
                    <img src='/images/default_profile_picture.jpg' alt='' class='profile-picture-sm rounded-circle me-2'>
                    <span class='post-header-visible-name fw-bold'>:VISIBLE_NAME</span>
                    <span class='post-header-username text-muted'>@:USERNAME</span>
                </a>
                <div class='dropdown'>
                    <button class='btn dropdown-toggle no-caret' type='button' id='postDropdwonMenu_:POST_ID' data-bs-toggle='dropdown' aria-expanded='false'>
                        <i class='bi-three-dots'></i>
                    </button>
                    <ul class='dropdown-menu dropdown-menu-end' aria-labelledby='postDropdwonMenu_:POST_ID'>
                        <li><button class='dropdown-item'>Editar Postagem</button></li>
                        <li><button class='dropdown-item'  data-bs-toggle='modal' data-bs-target='#deletePostConfirmModal'>Deletar Postagem</button></li>
                    </ul>
                </div>
            </div>
            <p class='card-text mt-3'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, voluptatibus.</p>
        </div>
<!--        <img src='/images/default_profile_picture.jpg' alt='' class='bordertop border-bottom'>-->
<!--        <div class='card-body d-flex justify-content-around'>-->

<!--        </div>-->
        <div class='card-body container'>
            <div class='row gx-2'>
                <button class='btn btn-outline-secondary col'>Reagir</button>
                <button class='btn btn-outline-secondary col'>Comentários(<span class='post-comment-count'>999</span>)</button>
            </div>
        </div>
    </div>
</template>
